<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Register modal</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="ura" class="modal-body d-none" >
            <p class="text-center">Welcome!</p>
            <img src="https://www.kindpng.com/picc/m/701-7015112_tick-mark-symbol-icon-check-mark-symbol-transparent.png" style="margin-left:90px;padding-bottom:40px;height:200px ; width:300px" alt="">
          </div>
        <form  id="forma" class="mx-3"  >
            <div class="form-group">
                <i class="fas fa-envelope prefix grey-text"></i>
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" id="email" class="form-control validate">
              <p id="emaileror"></p>
            </div>
            <div class="form-group">
                <i class="fas fa-lock prefix grey-text"></i>
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" id="password" class="form-control validate">
            <p id="passeror"></p>
            </div>
            <div class="form-group">
                <i class="fas fa-lock prefix grey-text"></i>
                <label for="exampleInputPassword1"> Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control validate ">
                <p id="cpasseror"></p>
              </div>
              <div>
                <p id="error"></p>
              </div>
              <button type="submit" name="login" id="login" class="btn btn-primary mb-4">Register</button>
          </form>
      </div>
    </div>
  </div>
  <div class="text-center pt-5 mt-5">
    <button type="button" class="btn btn-success" id="register" data-toggle="modal" data-target="#modalLoginForm">
        Registration
      </button>
  </div>
  <script src="js/jquery-3.6.1.min.js"></script>
<script>
    let user={
    UserEmail:"",
    UserPassword :"",
    UserConfirmpassword:""
}
$(document).ready(function(event) {
	$('form').on("click", function(event){
        if($('#email').val()==="" || $('#password').val()==="" || $('#confirmpassword').val()===""){
          
            $('#error').text("Fill all").css("color","red");
            event.preventDefault();          
        }else{
            user.UserEmail=$('#email').val();
        if($('#password').val().length >6){
            if($('#confirmpassword').val()===$('#password').val()){
                user.UserPassword=$('#password').val();
                user.UserConfirmpassword=$('#confirmpassword').val();
                console.log(user);
                $('#ura').addClass("modal-body").removeClass("modal-body d-none");
                $('#forma').addClass("mx-3 d-none").removeClass("mx-3");
                event.preventDefault();
            }else{
                $('#password').addClass("border-danger");
                $('#confirmpassword').addClass("border-danger");
                $('#passeror').text("passwords hasnt match").css("color","red");
                event.preventDefault();
            }
        }else{
            $('#password').addClass("border-danger");
                $('#confirmpassword').addClass("border-danger");
            $('#passeror').text("Password lenght should be >6").css("color","red");
            event.preventDefault();
        } 
         }
    })
})
</script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
